<!DOCTYPE html>
<html lang="{{language}}">
  <head>
    <meta charset="utf-8" />
    <title>CreativeWB â€” {{translations.collaborative_whiteboard}}</title>
    <link rel="stylesheet" href="login.css" />
    <meta name="description" content="{{translations.tagline}}" />
    <meta
      name="keywords"
      content="whiteboard,collaborative,online,draw,paint,shared,realtime,wbo,whitebophir,open-source,GPL,javascript"
    />
    <link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.svg" />
    <link rel="mask-icon" href="favicon.svg" color="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="https://wbo.ophir.dev" />
    <meta property="og:image" content="{{baseUrl}}/favicon.svg" />
    <link rel="canonical" href="?lang={{language}}" />
    {{#languages}}
    <link rel="alternate" hreflang="{{.}}" href="?lang={{.}}" />
    {{/languages}}
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#C4DFFF" />
  </head>

  <body>
    <header>
      <h1>CreativeWB</h1>
      <nav class="lang-selector">
        <span>{{language}}</span>
        <ul>
          {{#languages}}
          <li>
            <a href="?lang={{.}}" hreflang="{{.}}" rel="alternate">{{.}}</a>
          </li>
          {{/languages}}
        </ul>
      </nav>
    </header>

    <main>
      <div id="description">
        <img
          src="frontpage-illustration.svg"
          alt="Public board illustration"
          with="700"
          height="560"
        />
        <div class="text">
          <h3>{{translations.index_title}}</h3>
          <p>{{{translations.introduction_paragraph}}}</p>
          <p>{{{translations.share_instructions}}}</p>
        </div>
      </div>

      <div id="actions">

        <div>
          <p>
            <label for="board"
              >{{{translations.named_private_board_description}}}</label
            >
          </p>
          <form id="named-board-form" action="login" method="POST">
            <div id="named-board-form-div-1" style="flex-grow:1;">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="{{{translations.board_name_placeholder}}}"
                style="width: 97%; margin-bottom: 6px; border-radius: 15px 0 0 0;"
              />
              <input
              type="text"
              id="password"
              name="password"
              required
              placeholder="{{{translations.board_name_placeholder}}}"
                style="width: 97%; margin-top: 6px; border-radius: 0 0 0 15px;"
              />
            </div>
            <div id="named-board-form-div">
                <input type="submit" value="Go" style="height: 81%;"/>
            </div>
            </form>
        </div>

        <div>
            <p>
              <label for="board"
                >{{{translations.named_private_board_description}}}</label
              >
            </p>
            <form id="named-board-form" action="regist" method="POST">
              <div id="named-board-form-div-1" style="flex-grow:1;">
                <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="{{{translations.board_name_placeholder}}}"
                  style="width: 97%; margin-bottom: 6px; border-radius: 15px 0 0 0;"
                />
                <input
                type="text"
                id="password"
                name="password"
                required
                placeholder="{{{translations.board_name_placeholder}}}"
                  style="width: 97%; margin-bottom: 6px; border-radius: 0 0 0 0;"
                />
                <input
                type="text"
                id="nickname"
                name="nickname"
                required
                placeholder="{{{translations.board_name_placeholder}}}"
                  style="width: 97%; margin-top: 6px; border-radius: 0 0 0 15px;"
                />
              </div>
              <div id="named-board-form-div">
                  <input type="submit" value="Go" style="height: 88%;"/>
              </div>
              </form>
          </div>

        <footer>
          <a
            href="https://www.instagram.com/wbo_whiteboard/"
            class="smallink"
            rel="external"
            title="Instagram"
            ><img alt="instagram" src="instagram.svg" width="30" height="30"
          /></a>
          <a
            href="https://github.com/lovasoa/whitebophir"
            class="smallink"
            rel="external"
            title="{{translations.view_source}}"
            ><img alt="github" src="github.svg" width="30" height="30" />
          </a>
        </footer>
      </div>
    </main>
  </body>

  <script src="../js/index.js" async defer></script>
</html>
